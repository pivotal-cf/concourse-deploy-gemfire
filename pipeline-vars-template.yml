pivnet_api_token: xxxxxxxxxxxxxxxxxxxx
github-token: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
az-list: az1,az2,az3
network-name: subnet1
locator-connection-test: '1.0.0.1[55221]'
