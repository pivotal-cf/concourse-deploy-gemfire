bosh-pass: xxxxxxxxxxxxxxxxxxxx
bosh-url: https://xxxxxxxxxxxxx
bosh-port: 25555
bosh-user: admin
concourse-url: https://xxxxxxxxxxxxx.io
concourse-user: user 
concourse-pass: xxxxxxxxxxxx 
deployment-name: gemfire 
stemcell-cpi-glob: '*vsphere*'
stemcell-version: 3232.17
